<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Summarizer</title>
    {{ dropzone.load_css() }}
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Article Summarizer</h1>
        <a href="{{ url_for('logout') }}">Logout</a>
        {% if current_user.is_admin %}
            <a href="{{ url_for('admin') }}">Admin Panel</a>
        {% endif %}
        
        <div class="model-select-container">
            <select id="modelSelect">
                <option value="gpt-4o-mini">GPT-4o-mini</option>
                <option value="gpt-4o">GPT-4o</option>
            </select>
        </div>

        {{ dropzone.create(action=url_for('index')) }}
        
        <div id="shortSummary" class="summary"></div>
        <div id="extendedSummary" class="summary"></div>
        <div id="methodsDiscussion" class="summary"></div>
        <div id="theoryDiscussion" class="summary"></div>

        <!-- Chat interface -->
        <div id="chatInterface" style="display: none;">
            <h2>Chat with the PDF</h2>
            <div id="chatMessages"></div>
            <div id="chatInput">
                <input type="text" id="userMessage" placeholder="Ask a question about the paper...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    {{ dropzone.load_js() }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        Dropzone.options.myDropzone = {
            init: function() {
                this.on("sending", function(file, xhr, formData) {
                    formData.append("model", $("#modelSelect").val());
                });

                this.on("success", function(file, response) {
                    function createSummaryHTML(title, content, id) {
                        return `<h2>${title}</h2>
                                <div class="summary-content">${content}</div>
                                <button class="copy-btn" onclick="copyToClipboard('${id}')">Copy</button>`;
                    }

                    $('#shortSummary').html(createSummaryHTML('Short Summary', response.short_summary, 'shortSummary'));
                    $('#extendedSummary').html(createSummaryHTML('Extended Summary', response.extended_summary, 'extendedSummary'));
                    $('#methodsDiscussion').html(createSummaryHTML('Methods and Data', response.methods_discussion, 'methodsDiscussion'));
                    $('#theoryDiscussion').html(createSummaryHTML('Theoretical Framework and Contribution', response.theory_discussion, 'theoryDiscussion'));
                    
                    // Show chat interface
                    $('#chatInterface').show();
                    $('#chatMessages').append(`<p><strong>AI:</strong> I have analyzed the full text of the paper. What would you like to know about it?</p>`);
                    
                    this.removeAllFiles();
                });
            }
        };

        function sendMessage() {
            const userMessage = $('#userMessage').val();
            if (!userMessage) return;

            // Add user message to chat
            $('#chatMessages').append(`<p><strong>You:</strong> ${userMessage}</p>`);
            $('#userMessage').val('');

            // Add loading indicator
            const loadingId = Date.now();
            $('#chatMessages').append(`<p id="loading-${loadingId}"><strong>AI:</strong> Thinking...</p>`);

            // Scroll to bottom of chat
            $('#chatMessages').scrollTop($('#chatMessages')[0].scrollHeight);

            // Send message to server
            $.ajax({
                url: '/chat',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    message: userMessage,
                    model: $('#modelSelect').val()
                }),
                success: function(response) {
                    // Remove loading indicator
                    $(`#loading-${loadingId}`).remove();
                    // Add AI response to chat
                    $('#chatMessages').append(`<p><strong>AI:</strong> ${response.response}</p>`);
                    // Scroll to bottom of chat
                    $('#chatMessages').scrollTop($('#chatMessages')[0].scrollHeight);
                },
                error: function(error) {
                    // Remove loading indicator
                    $(`#loading-${loadingId}`).remove();
                    console.error('Error:', error);
                    $('#chatMessages').append(`<p><strong>Error:</strong> Failed to get response</p>`);
                }
            });
        }

        // Allow sending message with Enter key
        $('#userMessage').keypress(function(e) {
            if(e.which == 13) {
                sendMessage();
                return false;
            }
        });

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const content = element.querySelector('.summary-content').innerText;
            navigator.clipboard.writeText(content).then(() => {
                const copyBtn = element.querySelector('.copy-btn');
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>
</body>
</html>
